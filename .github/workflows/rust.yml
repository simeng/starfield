name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest # A Linux runner for cross-compilation
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-gnu # Add the Windows 64-bit GNU target

    - name: Install MinGW GCC linker
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64

    - name: Build for Windows 64-bit
      run: cargo build --target x86_64-pc-windows-gnu --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: starfield-x86_64
        path: target/x86_64-pc-windows-gnu/release/starfield.exe
